<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
<title></title>
</head>
<body>
  <!-- begin notifications -->
  <div class="block">
    <div id="notification" class="notification is-hidden">
        <button class="delete"></button>
     </div>
    </div>
  <!-- end notifications -->

  <!-- begin navbar-->
  <div class="block">
     <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="./">
            <img src="./images/joneco_raffle.png" width="128" height="28">
          </a>
      
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>

            <a class="navbar-item">
              Grupos
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Listas
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Listar Todas
                </a>
              </div>
            </div>
          </div>
      </nav>
    </div>
    <!-- end navbar -->

    <!-- begin add/delte buttons -->
    <div class="box ml-5 mr-5">
      <div class="field is-horizontal">
        
        <div class="field-body">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input id="name" class="input" type="text" placeholder="Name">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input id="weight" class="input is-success" type="text" placeholder="Weight">
              <span class="icon is-small is-left">
                <i class="fas fa-weight-hanging"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
              <input id="group" class="input is-success" type="text" placeholder="Group">
              <span class="icon is-small is-left">
                <i class="fas fa-users"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>

          <div class="field">
            <p class="control is-expanded has-icons-left has-icons-right">
          <button class="button is-link" onClick="createObject()">Create</button>
            </p>
          </div>
          <div class="field">
            <div class="">
              <p class="control is-expanded has-icons-left has-icons-right">
                <div class="">
                  <button id ="buttonSaveList" class="button is-success" onClick="openModal(this)" >Save List</button>
                </div>
              </p>
            </div>
          </div>
          <div class="field">
            <div class="">
              <p class="control is-expanded has-icons-left has-icons-right">
                <div class="">
                  <button id = "buttonClearList" class="button is-warning" onClick="openModal(this)" >Clear List</button>
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
  </div>
    <!-- end add/delte buttons -->

    <!-- begin table -->
    <div class="container is-widescreen">  
        <table class="table is-fullwidth" id="table-peoples">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Peso</th>
                <th>Grupo</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Peso</th>
                <th>Grupo</th>
                <th>Ação</th>
            </tr>
            </tfoot>
            <tbody>
            </tbody>
        </table>
    </div>
<!-- end table -->

<!-- begin modal-->
<div id ="modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p id = "modal-title" class="modal-card-title">Title</p>
      <button class="delete" aria-label="close" onclick='closeModal()'></button>
    </header>
    <section id = "modal-content" class="modal-card-body">
      <!-- Content ... -->
    </section>
    <footer class="modal-card-foot">
      <button id="modal-cancel-button"  class="button" onclick='closeModal()'>Cancel</button>
      <button id="modal-save-button" class="button " onclick='saveModal(this)'>Save changes</button>
    </footer>
  </div>
</div>
<!-- end modal-->


<!-- begin footer -->

        <div class="content has-text-centered">

          </p>
        </div>
      </footer>
<!-- end footer  -->

<!-- scripts-->
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
  <script src="https://kit.fontawesome.com/1de12a37fa.js" crossorigin="anonymous"></script>
</body>

</html>
